<html>
<head>
  <title>RIVET</title>
  <link rel="stylesheet" href="styles/rivet.css" />
</head>
<body>
  <main style="display: none" data-bind="visible: true">
    <nav>
      <h1 class="logo active">
        <a href="/rivet.html">RIVET</a>
      </h1>
      <h2 class="settings">
        <a href="/options.html">Settings</a>
      </h2>
    </nav>

    <div class="city-and-buttons">
      <h2 class="failed-tag" data-bind="if: failed">FAILED</h2>

      <div class="city" data-bind="render: renderCity"></div>

      <button class="startPomodoro pure-button"
              data-bind="click: startPomodoro, enable: canStartPomodoro">
        Focus
      </button>

      <button class="takeABreak pure-button"
              data-bind="click: startBreak, enable: canStartBreak">
        Take a break
      </button>

      <button class="notNow pure-button"
              data-bind="click: notNow, enable: canSayNotNow">
        Not now
      </button>
    </div>
  </main>

  <script src="bower_components/requirejs/require.js"></script>
  <script src="scripts/config/base-config.js"></script>
  <script src="scripts/pages/rivet-page-binding.js"></script>
</body>
</html>

<html>
<head>
  <title>RIVET</title>
  <link rel="stylesheet" href="styles/rivet.css" />
</head>
<body style="display: none" data-bind="visible: true">
  <main>
    <h1 class="logo">RIVET</h1>

    <div class="score-and-buttons">
      <h2 class="failed-tag" data-bind="if: failed">FAILED</h2>

      <h2 class="score">
        <span data-bind="text: points"></span> Points
      </h2>

      <button class="startPomodoro pure-button"
              data-bind="click: startPomodoro">
        Focus
      </button>

      <button class="takeABreak pure-button"
              data-bind="click: startBreak">
        Take a break
      </button>

      <button class="notNow pure-button"
              data-bind="click: notNow">
        Not now
      </button>
    </div>
  </main>

  <script src="bower_components/requirejs/require.js"></script>
  <script src="scripts/require-config.js"></script>
  <script src="scripts/pages/rivet-page-binding.js"></script>
</body>
</html>

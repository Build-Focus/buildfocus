<html>
<head>
  <title>Pomodoro Failed</title>
  <style>
    body {
      text-align: center;
    }

    .score {
      font-size: 14em;
    }

    button {
      font-size: 4em;
    }
  </style>
</head>
<body style="display: none" data-bind="visible: true">
  <h1 class="score">

  <button data-bind="click: startPomodoro">Try again</button>&nbsp;
  <button data-bind="click: startBreak">Take a break</button>

  <script src="bower_components/requirejs/require.js"></script>
  <script src="scripts/require-config.js"></script>
  <script src="scripts/pages/failed-page-binding.js"></script>
</body>
</html>

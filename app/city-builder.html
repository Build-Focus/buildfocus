<!doctype html>
<html>
<head>
  <title>Build Focus</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="icon" href="/images/icon-32.png">
  <style>
    main, .city, .city > canvas {
      height: 90%;
    }
  </style>
</head>
<body>
  <main style="display: none" data-bind="visible: true">
    <nav>
      <a href="/main.html">
        <div class="logo">
          <img src="/images/logo.png" />
        </div>
      </a>
    </nav>

    <section class="city-and-buttons">
      <button data-bind="click: addRandom">Add</button>
      <div class="city" data-bind="render: cityRenderer.render"></div>
    </section>
  </main>

  <script src="bower_components/requirejs/require.js"></script>
  <script src="scripts/config/base-config.js"></script>
  <script src="scripts/pages/city-builder-binding.js"></script>
</body>
</html>

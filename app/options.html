<!doctype html>
<html>
  <head>
    <link href="styles/options.css" rel="stylesheet">
  </head>
  <body>
    <h1>Rivet Settings Page</h1>

    <ul data-bind="foreach: badDomains">
      <li>
        <span data-bind="text: $data.toString()"></span>
        <button data-bind="click: $parent.deleteBadDomain">Delete</button>
      </li>
    </ul>

    Add domain:
    <form data-bind="submit: saveEnteredBadDomain">
      <input type="text" data-bind="textInput: enteredBadDomainPattern" />
      <br/>
      <button type="submit" data-bind="enable: enteredBadDomain().isValid">Add Domain</button>
    </form>

    <script src="bower_components/requirejs/require.js"></script>
    <script src="scripts/require-config.js"></script>
    <script src="scripts/options.js"></script>
  </body>
</html>

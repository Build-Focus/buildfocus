box: node
build:
    steps:
        - script:
            name: Print env (for debugging)
            code: env
        - npm-install
        - script:
            name: Install bower
            code: npm install -g bower
        - script:
            name: Install packages from Bower
            code: bower install --allow-root
        - grunt:
            tasks: test

    services:
        - selenium/standalone-chrome
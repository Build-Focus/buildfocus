box: pimterry/node-karma
build:
    steps:
        - script:
            name: Print env (for debugging)
            code: env
        - npm-install
        - script:
            name: Install bower
            code: npm install -g bower
        - script:
            name: Install packages from Bower
            code: bower install --allow-root
        - grunt:
            tasks: ci-test
            fail-on-warnings: true

    services:
        - pimterry/selenium-chrome-ftp

deploy:
    steps:
        - script:
            name: Configure git
            code: |-
              git config --global user.email "contact@riveted.io"
              git config --global user.name "wercker-build"
        - grunt:
            tasks: release
